name: Java CI with Maven in Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 8
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -f com.ciodar.app.ci-example/pom.xml clean verify